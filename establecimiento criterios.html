<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <!--Import Google Icon Font-->

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

 	 		</div>
 	 		<div class="column">
 	 			<h5>Ponderación</h5>
 	 		</div>
		</div>
		
		<div class="row">
			<div class="column">
				Duración (En meses)
			</div>
			<div class="column">
				Cuantitativa
			</div>
			<div class="column">
				<input type="text" id="name" spellcheck="false" />
			</div>
		</div>

		<div class="row">
			<div class="column">
				Valor presente neto
			</div>
			<div class="column">
				Cuantitativa
			</div>
			<div class="column">
				<input type="text" id="name" spellcheck="false" />
			</div>
		</div>

		<div class="row">
			<div class="column">

			</div>
			<div class="column">
				<input type="text" id="name" spellcheck="false" />
			</div>
		</div>

		<div class="row">
			<div class="column">
				Riesgo
			</div>
			<div class="column">

			</div>
			<div class="column">
				<input type="text" id="name" spellcheck="false" />
			</div>
		</div>

		<div class="row">
			<div class="column">
				Generación de tecnología propietaria
			</div>
			<div class="column">
				Cualitativo
			</div>
			<div class="column">
				<input type="text" id="name" spellcheck="false" />
			</div>
		</div>

		<div class="row">
			<div class="column">
				<label></label>
              <input type="submit" value="Añadir criterio" id="create-account" class="button"/>
			</div>
			<div class="column">
				<a class="waves-effect waves-light" href="#!">
      <i class="material-icons right">arrow_forward</i> </a>
			</div>
		</div>
		</div>
    </div>
